<!DOCTYPE html>
<html>
  <head>
    <title>ガイダンス ブラウザ表示ページからのスクリプト生成</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ブラウザ表示ページからのスクリプト生成</h1>
      </div>
      <p>実施手順</p>
      <ol>
        <li>ブラウザを操作し、スクリプトを生成したい画面を開いてください。</li>
        <li>対象の画面を開いたら、「スクリプト生成」ボタンをクリックしてください。</li>
        <li>スクリプトの生成が完了したら、ブラウザを閉じてください。</li>
      </ol>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>ガイダンス ブラウザ操作記録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ブラウザ操作記録</h1>
      </div>
      <p>実施手順</p>
      <ol>
        <li>メニューバー「ツール」＞「Selenium IDE」を選択しSelenium IDEを起動してください。</li>
        <li>Selenium IDEで画面操作を記録してください。<sup>※</sup></li>
        <li>記録が終わったらテストケースをプロジェクト直下のtestscriptディレクトリにhtml形式で保存してください。</li>
      </ol>
      <p>
        <sup>※</sup>Selenium IDEの使用方法は<a href="http://oss.infoscience.co.jp/seleniumhq/docs/03_selenium_ide.html">こちら</a>を参照してください。
      </p>
    </div>
  </body>
</html>
